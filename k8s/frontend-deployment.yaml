apiVersion: apps/v1
kind: Deployment
metadata:
  name: clearcut-frontend-deployment
  namespace: clearcut
  labels:
    app: clearcut-frontend
spec:
  replicas: 2
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: clearcut-frontend
  template:
    metadata:
      labels:
        app: clearcut-frontend
    spec:
      containers:
        - name: clearcut-frontend
          image: debjyoti08/clearcut_frontend:v1.1.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
      restartPolicy: Always